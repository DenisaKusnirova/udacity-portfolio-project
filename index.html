<!DOCTYPE html>
<html>

  <head>
    <title>My portfolio</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <meta charset = "utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>
    <div class= "container">

        <div class="row title-container">

              <img src= "images/flowers.png" alt="Flowers image">

              <h1>Denisa K.</h1>

    <hr>

        </div>
      </div>

          <div class="col-md-4">
            <img src="images/mousse.png" alt="Chocolate mousse image" class="center-image">

              "center-image">
              <h2 class="center-text">Chia Pudding</h2>
              <p class="center-text">
                <a href=
                "http://cakesnsteaks.com/vanilla-chia-pudding-strawberry-banana-nice-cream/" target="_blank">
                http://cakesnsteaks.com/vanilla-chia-pudding-strawberry-banana-nice-cream/</a>
